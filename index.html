<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Active Hotel - check-in form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form id="checkin-form" action="#" method="post">
    <main class="container">
        <div class="row">
            <img src="logo-sm.png" alt="logo hotelu" class="img-responsive logo">
        </div>
        <div class="personal-data panel panel-default">
            <div class="panel-heading">Dane osobowę</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="f-name">Imię:</label>
                        <input type="text" class="form-control" id="f-name" name="name" placeholder="Wprowadź imię" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="surname">Nazwisko:</label>
                        <input type="text" class="form-control" id="surname" name="lastname" placeholder="Wprowadź nazwisko" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label for="passport">Nr. dowodu/paszportu:</label>
                        <input type="text" class="form-control" id="passport" name="passport" placeholder="Nr. dowodu">
                    </div>
                    <div class="form-group col-sm-7">
                        <label for="tel">Numer telefonu:</label>
                        <input type="tel" class="form-control" id="tel" name="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{3}"
                            placeholder="000 000 000">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="mail">E-mail:</label>
                        <input type="email" class="form-control" id="mail" name="email" placeholder="jan.kowalczyk@domen.pl">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="car">Nr. samochodu:</label>
                        <input type="text" class="form-control" id="car" name="carNr" placeholder="Nr. samochodu">
                    </div>
                </div>
            </div>
        </div>
        <div class="adress panel panel-default">
            <div class="panel-heading">Adres:</div>
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="str">Ulica:</label>
                        <input type="text" class="form-control" id="str" name="str" placeholder="Wprowadź ulice">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="strNr">Nr. budynku:</label>
                        <input type="text" class="form-control" id="strNr" name="strNr" placeholder="00">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="flatNr">Nr. mieszkania:</label>
                        <input type="text" class="form-control" id="flatNr" name="FlatNr" placeholder="00">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="postal">Kod pocztowy:</label>
                        <input type="number" class="form-control" id="postal" name="postal" pattern="[0-9]{2}-[0-9]{3}" placeholder="00-000">
                    </div>
                    <div class="form-group col-sm-5">
                        <label for="city">Miasto:</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Miasto">
                    </div>
                    <div class="form-group col-sm-7">
                        <label for="country">Kraj:</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="Kraj">
                    </div>
                </div>
            </div>
        </div>
        <div class="invoice panel panel-default">
            <div class="panel-heading">Dane do Faktury</div>
            <div class="panel-body">
                <div class="row">
                    <div class="checkbox col-sm-12">
                        <label><input type="checkbox" value="" id="invoceAggree">Tak, chce otrzymać fakturę.</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label for="firm-name">Nazwa firmy:</label>
                        <input type="text" class="form-control" id="firm-name" name="company" placeholder="Wprowadź nazwę">
                    </div>
                    <div class="form-group col-sm-5">
                        <label for="firm-str">Ulica:</label>
                        <input type="text" class="form-control" id="firm-str" name="companyStr" placeholder="Wprowadź ulicę">
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="firm-str-nr">Numer budynku:</label>
                        <input type="number" class="form-control" id="firm-str-nr" name="companyStrNr" placeholder="00">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label for="firm-postal">Kod pocztowy:</label>
                        <input type="text" class="form-control" id="firm-postal" name="companyPostal" pattern="[0-9]{2}-[0-9]{3}"
                            placeholder="00-000">
                    </div>
                    <div class="form-group col-sm-5">
                        <label for="firm-city">Miasto:</label>
                        <input type="text" class="form-control" id="firm-city" name="companyCity" placeholder="Wprowadź miasto">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="firm-country">Kraj:</label>
                        <input type="text" class="form-control" id="frim-county" name="companyCountry" placeholder="Wprowadź kraj">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label for="NIP">NIP:</label>
                        <input type="number" class="form-control" id="NIP" name="nip" pattern="[0-9]{10}" placeholder="0000000000">
                    </div>
                    <div class="form-group col-sm-7">
                        <label for="remarks">Uwagi do faktury</label>
                        <input type="text" class="form-control" id="remarks" name="remarks" pattern="[A-za-z]{52}" placeholder="Uwagi na życzenie...">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
    <div class="agrees container-fluid">
        <div class="row">
            <div class="checkbox col-sm-12">
                <label><input type="checkbox">Akceptuję <a href="hotel-rules.pdf">regulamin hotelowy</a></label>
            </div>
        </div>
        <div class="row">
            <div class="checkbox col-sm-12">
                <label for="agree-data"><input type="checkbox">Wyrarzam zgodę na przetwarzanie moich danych osobowych w
                    celu zawarcia umowy na usługę hotelową.</label>
            </div>
        </div>
    </div>
    <div class="data-info panel panel-default">
        <div class="panel-body text-muted" id="result"><small>Bla bla bla</small></div>
    </div>
    <input type="submit" value="Potwierdzić" class="btn btn-danger btn-lg">
    </footer>
    </form>
</body>

</html>
